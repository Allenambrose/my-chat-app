<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen">
    <h2>Enter Name</h2>
    <input id="usernameInput" placeholder="Your Name">
    <button id="joinBtn">Join Chat</button>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chatScreen" style="display:none;">

    <!-- TOP BAR -->
    <div id="topBar">
      <div><strong>Online:</strong> <span id="onlineCount">0</span></div>

      <!-- Only admin = allen can see this -->
      <button id="clearChatBtn" class="adminBtn" style="display:none;">
        Clear Chat
      </button>
    </div>

    <!-- EMOJI PANEL -->
    <div id="emojiPanel" class="hidden"></div>

    <!-- MESSAGES -->
    <ul id="messages"></ul>

    <!-- TYPING TEXT -->
    <div id="typingBox" class="typing"></div>

    <!-- MESSAGE FORM -->
    <form id="form">
      <button type="button" id="emojiBtn">ðŸ˜Š</button>
      <input id="input" autocomplete="off" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </form>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

</body>
</html>
