<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LOGIN SCREEN -->
<div id="loginScreen" class="login-container">
  <div class="login-card">
    <h2>Welcome</h2>

    <input id="usernameInput" class="login-input" placeholder="Enter your name">

    <button id="joinBtn" class="login-btn">
      Join Chat
    </button>
  </div>
</div>


  <!-- CHAT SCREEN -->
  <div id="chatScreen" style="display:none;">

    <!-- TOP BAR -->
    <div id="topBar">
      <div>
        <strong>Online:</strong> <span id="onlineCount">0</span>
      </div>

      <!-- Only ADMIN = "allen" can see this -->
      <button id="clearChatBtn" class="adminBtn" style="display:none;">ðŸ—‘ Clear Chat</button>
    </div>

    <!-- EMOJI PANEL -->
    <div id="emojiPanel" class="hidden">
      <!-- Emojis inserted here by JS -->
    </div>

    <!-- MESSAGES -->
    <ul id="messages"></ul>

    <!-- TYPING INDICATOR -->
    <div id="typingBox" class="typing"></div>

    <!-- MESSAGE AREA -->
    <form id="form">
      <button type="button" id="emojiBtn">ðŸ˜Š</button>
      <input id="input" autocomplete="off" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </form>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

</body>
</html>
